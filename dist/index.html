<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="header-bar">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 0 24 24"
        width="24px"
        fill="#000000"
      >
        <path d="M0 0h24v24H0V0z" fill="none" />

        />

      <div class="title">
        <h1>Todo List</h1>

    <div class="container">
      <div class="side-bar">
        <div class="group-list">
          <div class="group-item">View All</div>
          <div class="group-item">Project 1</div>
          <div class="group-item">Project 2</div>
        </div>
      </div>
      <div class="todo-content">
        <div class="todo-header">Group Name</div>
        <div class="todo-list">
          <div class="todo-item">
            <div class="todo-item-title">Example Item 1</div>
            <div class="todo-item-date">22nd April 2021</div>
            <div class="todo-item-group">Work</div>
          </div>
          <div class="todo-item">
            <div class="todo-item-title">Example Item 1</div>
            <div class="todo-item-date">Example Item 1</div>
            <div class="todo-item-group">Personal</div>
          </div>
          <div class="todo-item">
            <div class="todo-item-title">Example Item 1</div>
            <div class="todo-item-date">Example Item 1</div>
            <div class="todo-item-group">Work</div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
