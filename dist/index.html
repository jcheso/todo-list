<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Todo List</h1>
      </div>
    </header>
    <div id="main" class="container">
      <div class="side-bar">
        <div class="group-list">
          <div class="group-item">View All</div>
          <div class="group-item">Project 1</div>
          <div class="group-item">Project 2</div>
        </div>
      </div>
      <div class="todo-content">
        <div class="todo-header">Group Name</div>
        <div class="todo-list">
          <div class="todo-item">
            <div class="todo-item-title">Example Item 1</div>
            <div class="todo-item-date">22nd April 2021</div>
            <div class="todo-item-group">Work</div>
          </div>
          <div class="todo-item">
            <div class="todo-item-title">Example Item 1</div>
            <div class="todo-item-date">Example Item 1</div>
            <div class="todo-item-group">Personal</div>
          </div>
          <div class="todo-item">
            <div class="todo-item-title">Example Item 1</div>
            <div class="todo-item-date">Example Item 1</div>
            <div class="todo-item-group">Work</div>
          </div>
          <footer>
            <div class="form-popup" id="myForm">
              <form id="add-task-form" class="add-task-form">
                <label for="task">Task</label>
                <input type="text" id="task" name="task" required="true" />

                <label for="group">Description</label>
                <input type="text" id="group" name="group" required="true" />

                <label for="group">Group</label>
                <input type="text" id="group" name="group" required="true" />

                <label for="dueDate">Due Date</label>
                <input
                  type="date"
                  id="dueDate"
                  name="dueDate"
                  required="true"
                />
                <div class="radio-buttons">
                  <div><h4>Priority</h4></div>
                  <label for="priority"
                    >High
                    <input
                      type="radio"
                      id="priority"
                      name="priority"
                      value="Yes"
                    />
                  </label>
                  <label for="priority"
                    >Medium
                    <input
                      type="radio"
                      id="priority"
                      name="priority"
                      value="No"
                    />
                  </label>
                  <label for="priority"
                    >Low
                    <input
                      type="radio"
                      id="priority"
                      name="priority"
                      value="No"
                    />
                  </label>
                </div>

                <input
                  id="close-button"
                  class="button"
                  type="submit"
                  value="Add Task"
                />
              </form>
            </div>
            <button id="open-button" class="open-button">Add Task</button>
          </footer>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
