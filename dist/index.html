<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Todo List</h1>
      </div>
    </header>
    <div id="main" class="container">
      <div class="side-bar">
        <div id="group-list" class="group-list">
          <div id="View All" class="group-item"><div>View All</div></div>
          <div id="General" class="group-item"><div>General</div></div>
          </div>
          <div class="new-group-div">
            <form class="new-group-form" id ="new-group-form">
              <input
                type="text"
                id="new-group"
                name="new-group"
                required="true"
                value="Test group"
              />
              <button id="new-group-btn" class="button">Add Task</button>

            </form>
        </footer>
        </div>
      </div>
      <div class="todo-content">
        <div id="todo-header" class="todo-header">View All</div>
        <div id="todo-list" class="todo-list">
          <div class="todo-list-header">
            <div class="todo-item-title">Task</div>
            <div class="todo-item-group">Group</div>
            <div class="todo-item-date">Due Date</div>
          </div>
          <div id="todo-list-content" class="todo-list"></div>

          <footer>
            <div class="form-popup" id="myForm">
              <form id="add-task-form" class="add-task-form">
                <label for="task">Task</label>
                <input
                  type="text"
                  id="task"
                  name="task"
                  required="true"
                  value="Test"
                />

                <label for="description">Description</label>
                <input
                  type="text"
                  id="description"
                  name="description"
                  required="true"
                  value="Test Description"
                />

                <label for="group">Group</label>
                <select name="group" id="group" required="true">
                  <option value="General">General</option>
                </select>

                <label for="due-date">Due Date</label>
                <input
                  type="date"
                  id="due-date"
                  name="due-date"
                  required="true"
                  value="2021-09-21"
                />
                <div class="radio-buttons">
                  <div><h4>Priority</h4></div>
                  <label for="priority-high"
                    >High
                    <input
                      type="radio"
                      id="priority-high"
                      name="priority"
                      value="high"
                    />
                  </label>
                  <label for="priority-medium"
                    >Medium
                    <input
                      type="radio"
                      id="priority-medium"
                      name="priority"
                      value="medium"
                    />
                  </label>
                  <label for="priority-low"
                    >Low
                    <input
                      type="radio"
                      id="priority-low"
                      name="priority"
                      value="low"
                    />
                  </label>
                </div>
                <input
                  id="close-btn"
                  class="button"
                  type="submit"
                  value="Add Task"
                />
              </form>
            </div>
            <button id="open-btn" class="open-button">Add Task</button>
          </footer>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
