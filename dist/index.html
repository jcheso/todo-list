<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <!-- <link rel="stylesheet" href="/src/styles.css" /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
    />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Friendly Chat" />
    <meta name="theme-color" content="#303F9F" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Friendly Chat" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F" />

    <!-- Tile icon for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF" />
    <meta name="msapplication-navbutton-color" content="#303F9F" />

    <!-- Material Design Lite -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css"
    />
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Todo List</h1>
      </div>
      <div id="user-container">
        <div hidden id="user-pic"></div>
        <div hidden id="user-name"></div>
        <button
          hidden
          id="sign-out"
          class="
            mdl-button mdl-js-button mdl-js-ripple-effect
            mdl-color-text--white
          "
        >
          Sign-out
        </button>
        <button
          id="sign-in"
          class="
            mdl-button mdl-js-button mdl-js-ripple-effect
            mdl-color-text--white
          "
        >
          <i class="material-icons">account_circle</i>Sign-in with Google
        </button>
      </div>
    </header>
    <div id="main">
      <div class="side-bar">
        <div class="new-group-div">
          <form class="new-group-form" id="new-group-form">
            <div class="side-bar-field">
              <input
                type="text"
                id="new-group"
                name="new-group"
                required="true"
                value="Add new group"
                class="side-bar-input"
              />
              <button id="new-group-btn" class="new-group-btn">
                <img src="./add_white_24dp.svg" />
              </button>
            </div>
          </form>
        </div>
        <button id="View All" class="side-bar-btn main-color">View All</button>
        <hr class="divider" />
        <button id="General" class="side-bar-btn secondary-color">
          General
        </button>
        <div id="group-list" class="group-list"></div>
      </div>
      <div class="todo-content">
        <div class="todo-wrapper container">
          <div id="todo-header" class="todo-header">View All</div>
          <div id="todo-list" class="todo-list">
            <div class="todo-list-header"></div>
            <div id="todo-list-content" class="todo-list"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="form-popup" id="myForm">
        <form id="add-task-form" class="add-task-form">
          <label for="task">Task</label>
          <input type="text" id="task" name="task" required="true" />

          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            name="description"
            required="true"
          />
          <div class="select-wrapper">
            <label for="group">Group</label>
            <select class="select-box" name="group" id="group" required="true">
              <option value="General">General</option>
            </select>
          </div>

          <div>
            <label for="due-date">Due Date</label>
            <input
              type="date"
              id="due-date"
              name="due-date"
              required="true"
              value="2021-09-21"
            />
          </div>
          <div>Priority</div>
          <div class="radio-buttons">
            <label for="priority-high"
              >High
              <input
                type="radio"
                id="priority-high"
                name="priority"
                value="high"
                class="radio"
              />
            </label>
            <label for="priority-medium"
              >Medium
              <input
                type="radio"
                id="priority-medium"
                name="priority"
                value="medium"
              />
            </label>
            <label for="priority-low"
              >Low
              <input
                type="radio"
                id="priority-low"
                name="priority"
                value="low"
              />
            </label>
          </div>
          <input
            id="close-btn"
            class="open-button"
            type="submit"
            value="Add Task"
          />
        </form>
      </div>
      <button id="open-btn" class="open-button">Add Task</button>
    </footer>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    <script src="main.js"></script>
  </body>
</html>
